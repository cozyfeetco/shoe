<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;

        /* Sidebar styles */
        .sidebar {

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .menu-btn {
            position: absolute;
            left: 10px;
            top: 20px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
        #search-bar {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>

    <!-- Page Content -->
    <div style="margin-left: 90px; padding: 6px;">
        <h1> Welcome to Cozy Feet CO.</h1>
        <p>  Explore our products, leave comments, and use our AI Bot.</p>



    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
    </script>

    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f2f2f2;
            color: black;
            flex-grow: 1;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
            display: inline-block;
        }
        .user-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #007bff;
            color: white;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
        }
        #user-question {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-left: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Welcome! How can I assist you today?</div>
        </div>
        <div class="chat-input-container">
            <select id="user-question">
                <option value="">Select a Question</option>
                <option value="hi">Hi, hello Cozy Feet Co.</option>
                <option value="custom">Do you manufacture shoes according to customers' requirements?</option>
                <option value="quality">How high is the quality of your leather products?</option>
                <option value="payment">What payment methods do you accept?</option>
                <option value="sizes">What sizes do you offer?</option>
                <option value="why11">Why does your website have only 11 products?</option>
                <option value="password">How do I change my password?</option>
                <option value="order">How do I place an order?</option>
            </select>
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div><script>
    function sendMessage() {
        var selectBox = document.getElementById("user-question");
        var question = selectBox.value;
        var chatBox = document.getElementById("chat-box");
        if (!question) return;

        var userMessage = document.createElement("div");
        userMessage.className = "message user-message";
        userMessage.innerText = selectBox.options[selectBox.selectedIndex].text;
        chatBox.appendChild(userMessage);

        var botMessage = document.createElement("div");
        botMessage.className = "message bot-message";

        var answers = {
            "hi": "Hello! Welcome to Cozy Feet Co. How can we assist you today?",
            "custom": "Yes, we offer custom shoe manufacturing based on your preferences. Contact us for more details.",
            "quality": "Our leather products are made from high-quality, durable leather to ensure comfort and longevity.",
            "payment": "We accept Cash on Delivery, UPI, Debit/Credit Cards, and Net Banking for secure payments.",
            "sizes": "We offer US sizes 6-12, UK sizes 5-11, and EU sizes 39-46. Check our size guide for more info!",
            "why11": "We focus on quality over quantity. Our 11 products are crafted with the best materials and design standards.",
            "password": "Go to your dashboard, select 'Change Password,' enter your new password, and click 'Update Password.'",
            "order": "Go to the Products page, select a shoe, click Buy Now, fill in your details, and place your order. Your product will be delivered in 3-4 days."
        };

        botMessage.innerText = answers[question];
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>



</body>
</html>
