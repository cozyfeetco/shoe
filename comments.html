<style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .feedback-form { background: #385c70; padding: 20px; width: 320px; margin: auto; border-radius: 10px; }
    input, select, textarea { width: 98%; margin: 10px 0; padding: 10px; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
</style>
</head>
<body>
<h1>Feedback</h1>
<div class="feedback-form">
    <label>Enter Your Name:</label>
    <input type="text" id="name" required><label>Enter Your Email:</label>
<input type="email" id="email" required>

<label>How would you rate our website?</label>
<select id="rating">
    <option>Good</option>
    <option>Very Nice</option>
    <option>Excellent</option>
    <option>Poor</option>
</select>

<label>Your Feedback:</label>
<textarea id="feedback" rows="4" required></textarea>

<button onclick="submitFeedback()">Submit</button>
</div>

<script>
function submitFeedback() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let rating = document.getElementById("rating").value;
    let feedback = document.getElementById("feedback").value;
    
    let formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);
    formData.append("rating", rating);
    formData.append("feedback", feedback);
    
    fetch("https://formspree.io/f/mgvoyyal", {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            alert("Thank you for your feedback!");
        } else {
            alert("Failed to submit feedback");
        }
    });
}
</script>

</body>
