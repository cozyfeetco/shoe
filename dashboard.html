<head>

        }
        #search-bar {

<body>

    <!-- Menu Button -->
    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .slider-container { position: relative; width: 200px; margin: auto; overflow: hidden; }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slider img { width: 100%; height: auto; }
        .btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 5px; cursor: pointer; }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <h1></h1>
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="image1.png" alt="Image 1">
            <img src="image2.png" alt="Image 2">
        </div>
        <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;function showSlide(i) {
        index = (i + totalSlides) % totalSlides;
        document.getElementById('slider').style.transform = `translateX(${-index * 100}%)`;
    }
    
    function moveSlide(step) {
        showSlide(index + step);
    }
    
    setInterval(() => moveSlide(1), 3000);
</script>

</body>
</html>
